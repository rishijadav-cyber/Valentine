<!DOCTYPE html>
<html>
<head>
  <title>Valentine ğŸ’•</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, pink, #fecfef);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      margin: 15px;
    }

    #yes {
      background: green;
      color: white;
    }

    #no {
      background: red;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ğŸ’•</h1>

  <button id="yes" onclick="yesClick()">Yes ğŸ˜</button>
  <button id="no">No ğŸ˜¢</button>

  <script>
    const noBtn = document.getElementById("no");

    function moveButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Ultra fast dodge
    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("mousemove", moveButton);
    document.addEventListener("mousemove", moveButton);

    function yesClick() {
      document.body.innerHTML = "<h1>YAY ğŸ’– You made my day ğŸ˜âœ¨</h1>";
    }
  </script>

</body>
</html>
